<div class="modal-header">
  <div *ngIf="loggedIn">
    <h1>User <span id="auth-username">{{name}}</span></h1>
    <a id="auth-logout" href="javascript:void(0)" (click)="doLogout()"><span>Logout</span></a>
  </div>
  <div *ngIf="!loggedIn">
    <h3>User authorization...</h3>
  </div>
</div>

<div class="modal-body">
  <div *ngIf="loggedIn">

    <form id="transaction-form" (submit)="doTransaction()">
      <div id="wallets">
        <h1>Wallets</h1>

        <div id="wallets-manage">
          <a id="manage-eth-wallets" class="btn" (click)="manageWallet('ETHEREUM')"><span>Manage Ethereum Wallets</span></a>
          <a id="manage-vechain-wallets" class="btn" (click)="manageWallet('VECHAIN')"><span>Manage VeChain Wallets</span></a>
        </div>

        <select id="wallets-select" name="from" (change)="selectWallet($event)">
          <option value="">Please select a wallet</option>
          <option *ngFor="let wallet of wallets" [value]="wallet.id">{{wallet.secretType}} - {{wallet.address}}</option>
        </select>

        <div id="selected-wallet" class="hidden">
          <div id="wallet-details">
            <h2>Details</h2>
            <table>
              <tr>
                <td>Address</td><td id="wallet-address"></td>
              </tr>
              <tr>
                <td>Balance</td><td id="wallet-balance"></td>
              </tr>
              <tr>
                <td>Gas Balance</td><td id="wallet-gas-balance"></td>
              </tr>
              <tr>
                <td>Tokens</td><td id="wallet-tokens"></td>
              </tr>
            </table>
          </div>

          <div id="transaction">
            <h1>Transaction</h1>
            <input type="hidden" id="secret-type" name="secretType" value=""/>
            <label for="transaction-to">To:</label>
            <input type="text" id="transaction-to" name="to" value=""/>
            <label for="transaction-token">Token (optional):</label>
            <select id="transaction-token" name="tokenAddress"></select>
            <label for="transaction-amount">Amount:</label>
            <input type="text" id="transaction-amount" name="amount" value=""/>
            <input type="submit" value="Execute transaction"/>
          </div>
        </div>
      </div>
      <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="true" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
      </div>
    </form>
  </div>

  <div class="auth-not-logged-in" *ngIf="!loggedIn">
    <div class="loader animated fadeIn text-center">
       <span class="spinner"><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i></span>
    </div>
  </div>

</div>

<div class="modal-footer">
</div>
