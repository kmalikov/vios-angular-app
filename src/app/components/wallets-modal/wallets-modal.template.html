<div class="modal-header">
  <div style="width: 100%;">
    <div *ngIf="loggedIn">
      <h3>Arkan User - {{name}}</h3>
      <div>
        <a class="text-sm" href="javascript:void(0)" (click)="doLogout()"><span>logout</span></a>
      </div>
      <div class="btn-group" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-basic">
          Wallets <span class="caret"></span>
        </button>
        <ul id="wallets-select" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li *ngFor="let wallet of wallets" (click)="selectWallet(wallet.id)">
            <a class="dropdown-item">{{wallet.secretType}} - {{wallet.address}}</a>
          </li>
        </ul>
      </div>
      <div id="wallet-details" *ngIf="wallet">
        <div class="offset-md-6 col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="flex-column">
                <div>Balance</div>
                <div class="font-weight-bold">{{wallet.balance?.balance}} {{wallet.balance?.symbol}}</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="flex-column">
                <div>Gas Balance</div>
                <div class="font-weight-bold">{{wallet.balance?.gasBalance}} {{wallet.balance?.gasSymbol}}</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="flex-column">
                <div>Tokens</div>
                <div id="wallet-tokens" class="font-weight-bold"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="font-weight-light" *ngIf="wallet">
        Send <span class="font-weight-bold">Payment</span>
      </div>
    </div>
    <div *ngIf="!loggedIn">
      <h3>User authorization...</h3>
    </div>
  </div>
</div>

<div class="modal-body" *ngIf="wallet">
  <form id="transaction-form" (submit)="doTransaction()">
    <div id="wallets">
      <div id="selected-wallet" class="hidden">
        <div id="transaction">
          <h1>Transaction</h1>
          <input type="hidden" id="secret-type" name="secretType" value=""/>
          <label for="transaction-to">To:</label>
          <input type="text" id="transaction-to" name="to" value=""/>
          <label for="transaction-token">Token (optional):</label>
          <select id="transaction-token" name="tokenAddress"></select>
          <label for="transaction-amount">Amount:</label>
          <input type="text" id="transaction-amount" name="amount" value=""/>
          <input type="submit" value="Execute transaction"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-body" *ngIf="!wallet">
  <div class="auth-not-logged-in" *ngIf="!loggedIn">
    <div class="loader animated fadeIn text-center">
      <span class="spinner"><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i></span>
    </div>
  </div>
</div>


<div class="modal-footer" *ngIf="wallet">
</div>
