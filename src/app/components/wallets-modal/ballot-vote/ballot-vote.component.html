<legend>Vote</legend>

<div class="d-flex flex-column">
  <form #voteForm="ngForm">
    <fieldset>
      <div class="m-auto">
        <div class="form-group row d-flex">
          <div class="col-md-4 text-right">
            Deposit amount
          </div>
          <div class="col-md-7">
            <div class="input-group amount">
              <span class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-ticket"></i></span>
              </span>
              <input class="form-control"
                     [(ngModel)]="depositAmount" #amountInput="ngModel" required
                     name="amount" placeholder="Amount" type="text">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-4 form-control-label text-md-right">
            Question</label>
          <div class="col-md-7">
            <div class="d-flex flex-column">
              <div class="form-check abc-radio abc-radio-danger" *ngFor="let question of questions; let index = index">
                <input class="form-check-input" id="radio{{index}}"
                       required [(ngModel)]="answer" name="radio" type="radio" value="{{index}}">
                <label class="form-check-label" [for]="'radio' + index">
                  {{question}}
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-4 form-control-label text-md-right"></label>
          <div class="col-md-7 d-flex">
            <button class="btn btn-block btn-inverse mb-xs m-auto" role="button"
                    [disabled]="!voteForm.form.valid"
                    (click)="submit()">
              <!--<i class="fa fa-flash text-info"></i>-->
              Submit
            </button>
          </div>
        </div>

      </div>
    </fieldset>
  </form>
</div>
