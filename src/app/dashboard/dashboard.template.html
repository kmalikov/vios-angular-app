<body onload="javascript: init()" class="vios-body">

<div >
  <button value="Submit" type="submit" onclick="javascript:clearKeywords();doQuery($('#keywords').val())">Clear keywords</button>
  <button value="Submit" type="submit" onclick="javascript:clearQueryGraph();doQuery($('#keywords').val())">Clear Library</button>
  <input id="isSearchAllFields" type="checkbox" checked="true" onclick="javascript:doQuery(getQueryText());" /> <span>Search All Fields</span> &nbsp;
  &nbsp;<a id="permalink" >Permalink</a> &nbsp;
  <a id="dsroot" href="http://myopenlink.net/DAV/home/sdmonroe/poc_draft.html">/root</a> &nbsp;
  <input id="isCache" type="checkbox" checked="true" /> <span>Cache</span> &nbsp;
  <input id="isDebug" type="checkbox" checked="true" /> <span>Debug</span> &nbsp;Data Space
  <select onchange="javascript: selectdataSpace()" id="dataSpaceMenu">
    <option value="http://lod.openlinksw.com">LOD cloud</option>
    <option value="http://uriburner.com">URI Burner</option>
    <option value="http://localhost:8890">localhost</option>
  </select>
  &nbsp;<span id="timeoutLabel">Allow <select title="Fetch what I can in this amount of time" onchange="javascript: selectdataSpace()" id="queryTimeout"><option value="10">0.01 secs</option><option value="50">0.5 secs</option><option value="100">0.1 secs</option><option value="500">0.5 secs</option><option value="1000">1 sec</option><option value="5000">5 secs</option><option value="10000">10 secs</option><option value="30000">30 secs</option><option value="60000">1 min</option></select></span>
</div>

<div>
  <span style="background-color: #CC0000; font-weight: bold; color: white; font-size: larger;">This page is under development, please you <a id="underDevelopment" href="http://myopenlink.net/DAV/home/sdmonroe/poc.html">Prod</a> instance</span>
  <span style="background-color: #FFFF88; padding: 4px 4px">
          <b>More Demos</b>:
          &nbsp;&nbsp;<a id="prodDemo" href="http://myopenlink.net/DAV/home/sdmonroe/poc.html">Prod</a>
          &nbsp;&nbsp;<a id="previewsDemo" href="http://myopenlink.net/DAV/home/sdmonroe/poc_previews.html">Previews</a>
          &nbsp;&nbsp;<a id="tableViewDemo" href="http://myopenlink.net/DAV/home/sdmonroe/poc_table_view.html">Table View</a>
          &nbsp;&nbsp;<a id="formViewDemo" href="http://myopenlink.net/DAV/home/sdmonroe/poc_form_view.html">Form View</a>
          &nbsp;&nbsp;<a id="smartViewDemo" href="http://myopenlink.net/DAV/home/sdmonroe/poc_smart_view.html">Smart View</a>
        </span>
</div>

<div class="vios-app">

  <div class="search-area">
    <input class="keywordsDefault" size="35" onfocus="javascript:doFirstKeywords()" id="keywords" #keywords>
    <button value="Submit" type="submit" onclick="javascript:doExplore($('#keywords').val())" (click)="enable = true">Explore</button>
  </div>

  <table align="center" id="lod" name="lod" height="100%">
    <tbody>
    <!-- Breadcrumb Bar -->
    <tr>
      <td colspan="3" class="facets hide" id="breadcrumbPanel" valign="top">
        <table>
          <tbody>
          <tr id="breadcrumbs"></tr>
          </tbody>
        </table>
      </td>
    </tr>

    <!-- Content Area -->
    <tr>
      <td id="groupByTable" class="facets" valign="top">
        <!-- Facet Collector -->
        <table border="0" width="100%" class="facetCollectorList">
          <tbody>
          <tr>
            <td colspan="3" id="facetCollectorPanel" valign="top" [class.hidden]="!enable">
              <table width="100%">
                <tbody id="focusCollector" #focusCollector>
                </tbody>
              </table>
              <table class="facetCollectorTable">
                <tbody id="facetCollector">
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Group by menu -->
        <div [class.hidden]="!enable">
          by
          <select onchange="javascript: selectGroupBy()" id="groupByMenu">
            <option value="GROUPBY-NONE">record</option>
            <option value="GROUPBY-TEXT">text matches</option>
          </select>
          <button id="leftButton" disabled="true" class="disabled" value="Submit" type="submit" onclick="javascript:pageLeft()">&lt;&lt;</button>
          <button id="rightButton" disabled="true" class="disabled" value="Submit" type="submit" onclick="javascript:pageRight()">&gt;&gt;</button>
        </div>

        <!-- Record results set -->
        <table width="100%" class="dataSet">
          <tbody id="groupBy" #groupBy>
          </tbody>
        </table>
      </td>

      <!-- POI: need to explicitly make this column fill the width since the drop-down text is shorter now, both left columns need to be the same width -->
      <td id="showMeTable" class="facets" valign="top" [class.hidden]="!enable">
        <div>
          <select onchange="javascript: selectShowMe()" id="showMeMenu">
            <option value="classes">Categories</option>
            <option class="disabled" value="properties">Fields</option>
            <option class="disabled" value="text-properties">Text</option>
            <option class="disabled" value="properties-in">Used as</option>
            <option class="disabled" value="graphs">Libraries</option>
          </select>
          <button disabled="true" class="disabled" id="showMeLeftButton" value="Submit" type="submit" onclick="javascript:showMePageLeft()">&lt;&lt;</button>
          <button disabled="true" class="disabled" id="showMeRightButton" value="Submit" type="submit" onclick="javascript:showMePageRight()">&gt;&gt;</button>
        </div>
        <table width="100%" class="dataSet">
          <tbody id="showMe" #showMe>
          </tbody>
        </table>

      </td>

      <td class="facets" valign="top" width="100%" height="100%">
        <table width="100%" height="100%">
          <tbody id="record">
          <tr>
            <td id="describePanel" style="border: 0px solid transparent;" height="100%" valign="top">
              <!--
          <div class="header">
            <p><span id="recordLabel"></span></p>
          </div>-->
              <iframe class="iframe" id="describe" src="" height="100%" style="border: none"></iframe>
            </td></tr>
          </tbody>
        </table>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
