<body onload="javascript: init()" class="vios-body">

<div class="vios-app">

  <table align="center" id="lod" name="lod" height="100%" class="hide">
    <tbody>
    <!-- Breadcrumb Bar -->
    <tr>
      <td colspan="3" class="facets hide" id="breadcrumbPanel" valign="top">
        <table>
          <tbody>
          <tr id="breadcrumbs"></tr>
          </tbody>
        </table>
      </td>
    </tr>

    <!-- Content Area -->
    <tr>
      <td id="groupByTable" class="facets" valign="top">
        <!-- Facet Collector -->
        <table border="0" width="100%" class="facetCollectorList">
          <tbody>
          <tr>
            <td colspan="3" id="facetCollectorPanel" valign="top" [class.hidden]="!enable">
              <table width="100%">
                <tbody id="focusCollector" #focusCollector>
                </tbody>
              </table>
              <table class="facetCollectorTable">
                <tbody id="facetCollector">
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Group by menu -->
        <div [class.hidden]="!enable">
          by
          <select onchange="javascript: selectGroupBy()" id="groupByMenu">
            <option value="GROUPBY-NONE">record</option>
            <option value="GROUPBY-TEXT">text matches</option>
          </select>
          <button id="leftButton" disabled="true" class="disabled" value="Submit" type="submit" onclick="javascript:pageLeft()">&lt;&lt;</button>
          <button id="rightButton" disabled="true" class="disabled" value="Submit" type="submit" onclick="javascript:pageRight()">&gt;&gt;</button>
        </div>

        <!-- Record results set -->
        <table width="100%" class="dataSet">
          <tbody id="groupBy" #groupBy>
          </tbody>
        </table>
      </td>

      <!-- POI: need to explicitly make this column fill the width since the drop-down text is shorter now, both left columns need to be the same width -->
      <td id="showMeTable" class="facets" valign="top" [class.hidden]="!enable">
        <div>
          <select onchange="javascript: selectShowMe()" id="showMeMenu">
            <option value="classes">Categories</option>
            <option class="disabled" value="properties">Fields</option>
            <option class="disabled" value="text-properties">Text</option>
            <option class="disabled" value="properties-in">Roles</option>
            <option class="disabled" value="graphs">Libraries</option>
          </select>
          <button disabled="true" class="disabled" id="showMeLeftButton" value="Submit" type="submit" onclick="javascript:showMePageLeft()">&lt;&lt;</button>
          <button disabled="true" class="disabled" id="showMeRightButton" value="Submit" type="submit" onclick="javascript:showMePageRight()">&gt;&gt;</button>
        </div>
        <table width="100%" class="dataSet">
          <tbody id="showMe" #showMe>
          </tbody>
        </table>

      </td>

      <td class="facets" valign="top" width="100%" height="100%">
        <table width="100%" height="100%">
          <tbody id="record">
          <tr>
            <td id="describePanel" style="border: 0px solid transparent;" height="100%" valign="top">
              <!--
          <div class="header">
            <p><span id="recordLabel"></span></p>
          </div>-->
              <iframe class="iframe" id="describe" src="" height="100%" style="border: none"></iframe>
            </td></tr>
          </tbody>
        </table>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
