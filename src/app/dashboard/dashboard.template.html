<div class="vios-app">

  <div class="d-flex flex-row align-items-center">

    <div class="input-group mr-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <a id="dsroot" href="http://myopenlink.net/DAV/home/sdmonroe/poc_draft.html"><span class="glyphicon glyphicon-home"></span></a>
        </span>
      </div>
      <input class="keywordsDefault" class="form-control" onfocus="javascript:doFirstKeywords()" id="keywords" #keywords>
      <div class="input-group-append">
        <span class="input-group-text" onclick="javascript:doExplore($('#keywords').val())" (click)="enable = true">Explore</span>
      </div>
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-gray active">
        <input id="isSearchAllFields" type="checkbox" checked="true" onclick="javascript:doQuery(getQueryText());"/><span>Search All Fields</span> &nbsp;
      </label>
      <label class="btn btn-gray active">
        <input id="isCache" type="checkbox" checked="true"/><span>Cache</span>
      </label>
      <label class="btn btn-gray active">
        <input id="isDebug" type="checkbox" checked="true"/><span>Debug</span>
      </label>
    </div>

    <button type="button" class="btn btn-link btn-share">
      <a id="permalink">
        <span class="glyphicon glyphicon-share-alt p-2"></span>
      </a>
    </button>

    <div class="btn-group mr-3">
      <button class="btn btn-default" role="button" onclick="javascript:clearKeywords();doQuery($('#keywords').val())">
        <span class="clear-data">abc</span>
      </button>
      <button class="btn btn-default" role="button" onclick="javascript:clearQueryGraph();doQuery($('#keywords').val())">
        <i class="glyphicon glyphicon-book clear-data"></i>
      </button>
    </div>

    <div class="dropdown d-flex flex-row align-items-center mr-3">
      <div class="mr-1">Data Space</div>
      <select onchange="javascript: selectdataSpace()" id="dataSpaceMenu">
        <option value="http://lod.openlinksw.com">LOD cloud</option>
        <option value="http://uriburner.com">URI Burner</option>
        <option value="http://localhost:8890">localhost</option>
      </select>
    </div>
    <div class="d-flex flex-row align-items-center">
      <div for="customRange" class="mr-1">Allow</div>
      <div class="mb-sm">
        <input class="js-slider" onchange="javascript: selectdataSpace()" id="queryTimeout" tooltip="Fetch what I can in this amount of time" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
      </div>
    </div>
  </div>

  <table align="center" id="lod" name="lod" height="100%">
    <tbody>
    <!-- Breadcrumb Bar -->
    <tr>
      <td colspan="3" class="facets hide" id="breadcrumbPanel" valign="top">
        <table>
          <tbody>
          <tr id="breadcrumbs"></tr>
          </tbody>
        </table>
      </td>
    </tr>

    <!-- Content Area -->
    <tr>
      <td id="groupByTable" class="facets" valign="top">
        <!-- Facet Collector -->
        <table border="0" width="100%" class="facetCollectorList">
          <tbody>
          <tr>
            <td colspan="3" id="facetCollectorPanel" valign="top" [class.hidden]="!enable">
              <table width="100%">
                <tbody id="focusCollector" #focusCollector>
                </tbody>
              </table>
              <table class="facetCollectorTable">
                <tbody id="facetCollector">
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Group by menu -->
        <div [class.hidden]="!enable">
          by
          <select onchange="javascript: selectGroupBy()" id="groupByMenu">
            <option value="GROUPBY-NONE">record</option>
            <option value="GROUPBY-TEXT">text matches</option>
          </select>
          <button id="leftButton" disabled="true" class="disabled" value="Submit" type="submit" onclick="javascript:pageLeft()">&lt;&lt;</button>
          <button id="rightButton" disabled="true" class="disabled" value="Submit" type="submit" onclick="javascript:pageRight()">&gt;&gt;</button>
        </div>

        <!-- Record results set -->
        <table width="100%" class="dataSet">
          <tbody id="groupBy" #groupBy>
          </tbody>
        </table>
      </td>

      <!-- POI: need to explicitly make this column fill the width since the drop-down text is shorter now, both left columns need to be the same width -->
      <td id="showMeTable" class="facets" valign="top" [class.hidden]="!enable">
        <div>
          <select onchange="javascript: selectShowMe()" id="showMeMenu">
            <option value="classes">Categories</option>
            <option class="disabled" value="properties">Fields</option>
            <option class="disabled" value="text-properties">Text</option>
            <option class="disabled" value="properties-in">Used as</option>
            <option class="disabled" value="graphs">Libraries</option>
          </select>
          <button disabled="true" class="disabled" id="showMeLeftButton" value="Submit" type="submit" onclick="javascript:showMePageLeft()">&lt;&lt;</button>
          <button disabled="true" class="disabled" id="showMeRightButton" value="Submit" type="submit" onclick="javascript:showMePageRight()">&gt;&gt;</button>
        </div>
        <table width="100%" class="dataSet">
          <tbody id="showMe" #showMe>
          </tbody>
        </table>

      </td>

      <td class="facets" valign="top" width="100%" height="100%">
        <table width="100%" height="100%">
          <tbody id="record">
          <tr>
            <td id="describePanel" style="border: 0px solid transparent;" height="100%" valign="top">
              <!--
          <div class="header">
            <p><span id="recordLabel"></span></p>
          </div>-->
              <iframe class="iframe" id="describe" src="" height="100%" style="border: none"></iframe>
            </td></tr>
          </tbody>
        </table>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
